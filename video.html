<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    video {
      width: 100%;
      border-radius: 8px;
    }
  </style>
  <title>Event Promo Video</title>
</head>
<body>
  <h2>Event Promo</h2>
  <video id="promoVideo" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p id="videoMessage"></p>

  <script>
    function videoReady() {
      document.getElementById('videoMessage').textContent = "Video ready to play!";
    }

    window.onbeforeunload = function() {
      return "You have unfinished work. Are you sure you want to leave?";
    };
  </script>
</body>
</html>
